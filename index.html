<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="scores"><a href="highscores.html">View High Scores</a></div>

    <div class="timer">Time:<span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenege</h1>
                <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time
                by ten seconds!
                </p>

                <div>
                <button id="start-btn" class="start-btn">Start Quiz</button>
                </div>
        </div>
    
        <div id="questions" class="hide">
            <h2 id = "questions-title"></h2>
            <div id="choices" id= "choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final scoore is <span id="final score"></span></p>
            <p>
            Enter your initials: <input type="text" name="initials" id="initials" />
            </p>
        </div>


    </div>

    <script src="assets/script.js"></script>
</body>
</html>
